<div class="container">
  <div fxLayout="row" fxLayoutAlign="center center" class="content">
    <div class="item item-3" fxFlex="30%" fxLayoutGap="10px">
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title>Sign In</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Enter username" [(ngModel)]="Username" />
            </mat-form-field>
          </p>
          <p>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Enter password" type="password" [(ngModel)]="Password" />
            </mat-form-field>
          </p>
          <p>
            <button mat-flat-button color="primary" (click)="OnLogin()" matTooltip="Login to admin portal"
              aria-label="Button that submits user credentials while login">Submit</button>
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
